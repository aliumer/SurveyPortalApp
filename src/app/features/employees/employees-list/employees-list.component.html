    <div class="field">
        <label>Test</label>
        <input #txtname type="text" class="form-control" />
    </div>

    <div>
        <table *ngIf="employees$ | async as employees" class="table table-condensed table-responsive">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of employees">
                    <td>{{p.firstName}}</td>
                    <td>{{p.lastName}}</td>
                </tr>
            </tbody>
        </table>

    </div>
