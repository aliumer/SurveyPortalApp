<div class="question-container" *ngIf="!!survey">

    <div class="survey-container">
        <div>{{survey.startDate | date: 'fullDate' }}</div>
        <div>{{survey.surveyName}}</div>
        <div>{{survey.endDate | date: 'fullDate'}}</div>
    </div>

    <div>
        {{survey.questions[index].questionText}}
    </div>

    <div class="flex-item">

        <div *ngFor="let o of survey.questions[index].options">

            <div [ngSwitch]="survey.questions[index].questionType">

                <div *ngSwitchCase="'range'" class="date-container">
                    <div>{{o.endText}}</div>
                    <div>
                        <label for="customRange3" class="form-label">{{o.label}}</label>
                        <input type="range" class="form-range" [min]="o.min" [max]="o.max" [step]="o.interval" id="customRange3">
                    </div>
                    <div>{{o.startText}}</div>
                </div>

                <div *ngSwitchCase="'checkbox'">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [id]="o.label">
                        <label class="form-check-label" [for]="o.label">
                            {{o.label}}
                        </label>
                    </div>
                </div>

                <div *ngSwitchCase="'radio'">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioGroup" [id]="o.label">
                        <label class="form-check-label" [for]="o.label">
                          {{o.label}}
                        </label>
                    </div>
                </div>

                <div *ngSwitchCase="'text'">
                    <div class="form-control">
                        <label class="form-check-label" [for]="o.label">
                          {{o.label}}
                        </label>
                        <div>
                            <textarea [id]="o.label" cols="60" rows="3"></textarea>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="button-container">
        <button (click)="back()" type="button" class="btn btn-primary btn-lg">Back</button>
        <button (click)="next()" type="button" class="btn btn-primary btn-lg">Next</button>
    </div>

</div>
